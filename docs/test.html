<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CharlotOS 404 Page ‚Äì Looks like you're lost!">
  <title>404 ‚Äì Page Not Found | CharlotOS</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Ubuntu, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 80px;
      margin-bottom: 0.5rem;
    }

    .toggle-btn {
      background-color: #4c4cff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #3434ff;
    }

    main {
      text-align: center;
      flex: 1;
      padding: 2rem 1rem;
    }

    main img {
      max-width: 300px;
      margin: 2rem auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .home-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #4c4cff;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .home-link:hover {
      background-color: #3434ff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.02);
    }

    /* Decorative SVG wave */
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      overflow: hidden;
      z-index: -1;
    }

    .wave svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="wave">
    <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
      <path d="M0,96L80,85.3C160,75,320,53,480,58.7C640,64,800,96,960,112C1120,128,1280,128,1360,128L1440,128V0H0Z" fill="#4c4cff"></path>
    </svg>
  </div>

  <header>
    <img src="/images/CharlotOS-Logo-01.png" alt="CharlotOS Mascot" />
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <main>
    <img src="/images/404.png" alt="404 Illustration" />
    <h1>404 ‚Äì Page Not Found</h1>
    <p>Oops! Charlot couldn‚Äôt find this page. üê¶</p>
    <a href="/" class="home-link">‚Üê Return to Home</a>
  </main>

  <footer>
    &copy; 2025 CharlotOS. Built with üê¶ in Qu√©bec.
  </footer>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
