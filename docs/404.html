<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CharlotOS 404 Page ‚Äì Looks like you're lost!" />
  <title>404 ‚Äì Page Not Found | CharlotOS</title>
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <style>
    /* Base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      color: #1a1a1a;
      position: relative;
      background-color: #fff9f0;
      background-image: 
        /* Large triangles, low opacity, light mode */
        linear-gradient(150deg, rgba(249, 168, 37, 0.1) 25%, transparent 25%),
        linear-gradient(30deg, rgba(251, 140, 0, 0.1) 25%, transparent 25%),
        linear-gradient(150deg, transparent 75%, rgba(249, 168, 37, 0.1) 75%),
        linear-gradient(30deg, transparent 75%, rgba(251, 140, 0, 0.1) 75%);
      background-size: 80px 140px;
      background-position: 0 0, 0 70px, 40px -70px, -40px 0px;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
      background-image:
        /* Grey subtle triangles */
        linear-gradient(150deg, rgba(42, 42, 42, 0.1) 25%, transparent 25%),
        linear-gradient(30deg, rgba(61, 61, 61, 0.1) 25%, transparent 25%),
        linear-gradient(150deg, transparent 75%, rgba(42, 42, 42, 0.1) 75%),
        linear-gradient(30deg, transparent 75%, rgba(61, 61, 61, 0.1) 75%);
      background-size: 60px 105px;
      background-position: 0 0, 0 52.5px, 30px -52.5px, -30px 0px;
    }

    /* Wave container */
    .wave {
      width: 100%;
      height: 150px;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }

    .wave svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: fill 0.3s;
    }

    /* Green wave for light mode, blue for dark mode */
    .wave svg path {
      fill: #4caf50;
    }
    .dark-mode .wave svg path {
      fill: #4c4cff;
    }

    /* Logo positioned under the wave, bigger size */
    header {
      text-align: center;
      margin-top: -60px; /* under wave */
      z-index: 1;
      position: relative;
    }

    header img {
      width: 160px;
      max-width: 90vw;
      display: block;
      margin: 0 auto 1rem;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.2));
      transition: filter 0.3s;
    }
    .dark-mode header img {
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
    }

    main {
      flex: 1;
      text-align: center;
      padding: 2rem 1rem 3rem;
      z-index: 1;
      position: relative;
    }

    main img {
      max-width: 300px;
      margin: 2rem auto 1rem;
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .home-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #388e3c;
    }

    .dark-mode .home-link {
      background-color: #4c4cff;
    }
    .dark-mode .home-link:hover {
      background-color: #3434ff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.02);
      color: inherit;
      position: relative;
      z-index: 1;
    }

    /* Discreet toggle button at top right */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      z-index: 10;
      user-select: none;
    }
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Dark mode button style */
    .dark-mode .toggle-btn {
      background: rgba(20, 20, 20, 0.8);
      color: #eee;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    .dark-mode .toggle-btn:hover {
      background: rgba(20, 20, 20, 1);
    }
  </style>
</head>
<body>
  <div class="wave" aria-hidden="true">
    <svg viewBox="0 0 1440 150" preserveAspectRatio="none" role="img">
      <path d="M0,96L80,85.3C160,75,320,53,480,58.7C640,64,800,96,960,112C1120,128,1280,128,1360,128L1440,128V0H0Z"></path>
    </svg>
  </div>

  <header>
    <img src="/images/CharlotOS-Logo-01.png" alt="CharlotOS Mascot" />
  </header>

  <button class="toggle-btn" id="toggleBtn" aria-label="Toggle light and dark mode">Dark Mode</button>

  <main>
    <img src="/images/404.png" alt="404 Illustration" />
    <h1>404 ‚Äì Page Not Found</h1>
    <p>Oops! Charlot couldn‚Äôt find this page. üê¶</p>
    <a href="/" class="home-link">‚Üê Return to Home</a>
  </main>

  <footer>
    &copy; 2025 CharlotOS. Built with üê¶ in Qu√©bec.
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const body = document.body;

    function updateButtonText() {
      toggleBtn.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
      updateButtonText();
    }

    toggleBtn.addEventListener('click', toggleDarkMode);

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
      }
      updateButtonText();
    });
  </script>
</body>
</html>
