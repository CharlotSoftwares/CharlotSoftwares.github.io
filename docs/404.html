<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CharlotOS 404 Page ‚Äì Looks like you're lost!" />
  <title>404 ‚Äì Page Not Found | CharlotOS</title>
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Ubuntu, sans-serif;
      color: #1a1a1a;
      background-color: #fff3e0;
      /* Light mode geometric pattern with orange shades */
      background-image:
        linear-gradient(45deg, #f9a825 25%, transparent 25%),
        linear-gradient(-45deg, #fbc02d 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #f9a825 75%),
        linear-gradient(-45deg, transparent 75%, #fbc02d 75%);
      background-size: 60px 60px;
      background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Dark mode geometric shapes (grey polygons) */
    .dark-mode {
      background-color: #121212;
      background-image:
        linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
        linear-gradient(-45deg, #3d3d3d 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
        linear-gradient(-45deg, transparent 75%, #3d3d3d 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding-top: 2rem;
      position: relative;
    }

    /* Waves */
    .wave {
      width: 100%;
      height: 100px;
      margin-bottom: -5px;
      transition: fill 0.3s ease;
    }
    .wave path {
      fill: #4caf50; /* green wave for light mode */
    }
    .dark-mode .wave path {
      fill: #2196f3; /* blue wave for dark mode */
    }

    /* Logo */
    .logo {
      display: block;
      margin: 2rem auto 1rem auto;
      max-width: 200px;
      transition: filter 0.3s ease;
    }
    .dark-mode .logo {
      filter: brightness(1.2);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-top: 0.5rem;
    }

    /* Toggle button styling */
    .mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
      color: #1a1a1a;
    }
    .mode-toggle:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .dark-mode .mode-toggle {
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }
    .dark-mode .mode-toggle:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* 404 image */
    img[alt="404"] {
      display: block;
      margin: 2rem auto;
      max-width: 300px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" id="mode-toggle">Enable Dark Mode</button>

  <header>
    <svg class="wave" viewBox="0 0 1440 150" preserveAspectRatio="none" aria-hidden="true">
      <path d="M0,0 C360,150 1080,0 1440,150 L1440,0 L0,0 Z"></path>
    </svg>

    <img src="/images/CharlotOS-Logo-01.png" alt="Charlot the Budgie - Mascot" class="logo" />

    <h1>404 ‚Äì Page Not Found</h1>
    <img src="/images/404.png" alt="404" />
  </header>

  <footer>
    &copy; 2025 CharlotOS ‚Äì Proudly built in Qu√©bec üê¶
  </footer>

  <script>
    const toggleBtn = document.getElementById('mode-toggle');
    const body = document.body;

    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleBtn.textContent = 'Enable Light Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = 'Enable Dark Mode';
        localStorage.setItem('theme', 'light');
      }
    }

    toggleBtn.addEventListener('click', toggleDarkMode);

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        toggleBtn.textContent = 'Enable Light Mode';
      } else {
        toggleBtn.textContent = 'Enable Dark Mode';
      }
    });
  </script>
</body>
</html>
