<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 – Page Not Found</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Ubuntu, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #1a1a1a;
    background-color: #DD4814; /* Ubuntu orange */
    position: relative;
    overflow-x: hidden;
    transition: background-color 0.3s, color 0.3s;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 0;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-image:
      linear-gradient(120deg, rgba(221, 72, 20, 0.15) 33%, transparent 33%),
      linear-gradient(30deg, rgba(234, 120, 60, 0.15) 33%, transparent 33%),
      linear-gradient(150deg, transparent 66%, rgba(234, 120, 60, 0.15) 66%),
      linear-gradient(45deg, rgba(221, 72, 20, 0.12) 25%, transparent 25%),
      linear-gradient(90deg, rgba(234, 120, 60, 0.08) 20%, transparent 20%);
    background-position:
      10% 20%, 40% 40%, 70% 60%, 30% 70%, 80% 30%;
    background-size:
      200px 200px,
      150px 150px,
      250px 250px,
      180px 180px,
      100px 100px;
    background-blend-mode: screen;
  }

  .dark-mode {
    color: #f5f5f5;
    background-color: #121212;
  }

  .dark-mode::before {
    background-image:
      linear-gradient(120deg, rgba(76, 76, 255, 0.12) 33%, transparent 33%),
      linear-gradient(30deg, rgba(50, 50, 50, 0.15) 33%, transparent 33%),
      linear-gradient(150deg, transparent 66%, rgba(76, 76, 255, 0.10) 66%),
      linear-gradient(45deg, rgba(50, 50, 50, 0.08) 25%, transparent 25%),
      linear-gradient(90deg, rgba(100, 100, 255, 0.06) 20%, transparent 20%);
    background-position:
      15% 25%, 45% 35%, 70% 55%, 35% 75%, 80% 25%;
    background-size:
      200px 200px,
      160px 160px,
      250px 250px,
      180px 180px,
      120px 120px;
    background-blend-mode: screen;
  }

  .wave {
    width: 100%;
    height: 150px;
    overflow: hidden;
    position: relative;
    z-index: 10;
  }

  .wave svg {
    width: 100%;
    height: 100%;
    display: block;
    transition: fill 0.3s;
  }

  .wave svg path {
    fill: #4CAF50; /* green wave for light */
  }

  .dark-mode .wave svg path {
    fill: #4c4cff; /* blue wave for dark */
  }

  header {
    text-align: center;
    margin-top: -60px;
    position: relative;
    z-index: 20;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 1rem 2rem;
    margin: 0 1rem 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .dark-mode header {
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    color: #f5f5f5;
  }

  header img {
    width: 160px;
    max-width: 90vw;
    margin: 0 auto 1rem;
    filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
    transition: filter 0.3s;
  }

  .dark-mode header img {
    filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.3));
  }

  main {
    flex: 1;
    text-align: center;
    padding: 2rem 1rem 3rem;
    position: relative;
    z-index: 20;
    background-color: rgba(255, 255, 255, 0.85);
    margin: 0 1rem 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .dark-mode main {
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    color: #f5f5f5;
  }

  main img {
    max-width: 300px;
    margin: 2rem auto 1rem;
    display: block;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }

  .home-link {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #4CAF50; /* green button */
    color: white;
    font-weight: 600;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .home-link:hover {
    background-color: #388E3C;
  }

  .dark-mode .home-link {
    background-color: #4c4cff;
  }

  .dark-mode .home-link:hover {
    background-color: #3434ff;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.85);
    color: inherit;
    position: relative;
    z-index: 20;
    margin: 0 1rem 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .dark-mode footer {
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    color: #f5f5f5;
  }

  .toggle-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: none;
    color: inherit;
    font-size: 0.9rem;
    cursor: pointer;
    padding: 0.3rem 0.6rem;
    border-radius: 5px;
    transition: background-color 0.3s;
    z-index: 30;
    font-weight: 600;
    user-select: none;
  }

  .toggle-btn:hover {
    background-color: rgba(0,0,0,0.1);
  }

  .dark-mode .toggle-btn:hover {
    background-color: rgba(255,255,255,0.15);
  }
</style>
</head>
<body>
  <div class="wave" aria-hidden="true">
    <svg viewBox="0 0 1440 150" preserveAspectRatio="none" role="img" aria-label="Decorative wave">
      <path d="M0,96L80,85.3C160,75,320,53,480,58.7C640,64,800,96,960,112C1120,128,1280,128,1360,128L1440,128V0H0Z"></path>
    </svg>
  </div>

  <header>
    <img src="/images/CharlotOS-Logo-01.png" alt="CharlotOS Mascot Logo" />
  </header>

  <button class="toggle-btn" aria-pressed="false" aria-label="Toggle dark mode">Dark Mode</button>

  <main>
    <img src="/images/404.png" alt="404 ERROR" />
    <h1>404 – Page Not Found</h1>
    <p>Sorry, the page you are looking for doesn’t exist.</p>
    <a href="/" class="home-link" role="button">Go Home</a>
  </main>

  <footer>
    &copy; 2025 CharlotOS. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.querySelector('.toggle-btn');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.setAttribute('aria-pressed', isDark);
      toggleBtn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });

    // Set initial button text & aria-pressed from saved preference
    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = 'Light Mode';
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        toggleBtn.textContent = 'Dark Mode';
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    });

    // Save preference
    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
